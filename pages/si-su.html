<body id="si-su">

    <!--main-->
    <main class="main">

        <div class="hide" id="sign-up">
            <div class="sign-up">
                <div class="title">
                    sign-up
                </div>
                <div class="user-label">
                    <div class="label">user</div>
                    <input type="text" name="user-su" id="user-su">
                </div>
                <div class="password-label">
                    <div class="label">password</div>
                    <input type="text" name="password-su" id="password-su">
                </div>
                <div class="password-label">
                    <div class="label">password-re</div>
                    <input type="text" name="password-su-re" id="password-su-re">
                </div>
                <div class="btn-group">
                    <div class="btn" onclick="show1()">
                        login
                    </div>
                    <div onclick="signup()" class="btn">
                        go
                    </div>
                </div>
            </div>

        </div>

        <div id="log-in">
            <div class="log-in">
                <div class="title">login</div>
                <div class="user-label">
                    <div class="label">user</div>
                    <input type="text" name="user-li" id="user-li">
                </div>
                <div class="password-label">
                    <div class="label">password</div>
                    <input type="text" name="password-li" id="password-li">
                </div>
                <div class="btn-group">
                    <div class="btn" onclick="show()">
                        sign-up
                    </div>
                    <div class="btn" onclick="location.href='createProfile.html';">
                        go
                    </div>
                </div>
            </div>

        </div>
        <script>
            function show() {
                document.getElementById("sign-up").style = "display:block";
                document.getElementById("log-in").style.display = 'none';
            }
            function show1() {
                document.getElementById("log-in").style.display = 'block';
                document.getElementById("sign-up").style.display = 'none';
            }
            window.location

            const BASE_API_URL = 'https://localhost:44391/api/'

            function userInfo(nameId, passwordId){
                let accountName = document.getElementById(nameId)
                let password = document.getElementById(passwordId)

                return {
                    accountName: accountName,
                    password: password
                }
            }

            function signup(){
                let user = userInfo('user-su', 'password-su');
                axios.post(`${BASE_API_URL}/accounts/sign-up`, user, {
                    headers: {
                        accept: 'application/json'
                    }
                })
                .then(function (response) {
                    console.log(response);
                })
                .catch(function (error) {
                    console.log(error);
                });
            }

        </script>

    </main>
