<!DOCTYPE html>
<html>

<head>
    <title>Upload file báº±ng javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/522874b971.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/stylesheet/productFile.css">
    <link rel="stylesheet" href="/stylesheet/app.css">
    <link rel="stylesheet" href="/stylesheet/add-image.css">
</head>

<body>
    <div class="form" id="myBtn">
        <div class="form-element" id="myBtn">
            <input type="file" id="file" accept="image/*">
            <label for="file">
                <img src="https://cdn.pixabay.com/photo/2017/04/20/07/07/add-2244771_960_720.png" alt="">
              </label>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="grid">
                <div>
                    <span class="close-icon"><i class="fas fa-times fa-2x"></i></span>
                    <!-- <div class="far fa-list-alt"></div> -->
                </div>
                <div>
                    <h2>New photo post </h2>
                </div>
                <div>
                    <h2>Next </h2>
                </div>
            </div>
            <label for="file" id="file-preview">
                    <img src="https://bit.ly/3ubuq5o" alt="">
            </label>
        </div>
    </div>
    <script src="/js/add-image.js" type="text/javascript"></script>
</body>

</html>
